<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />


    <script src="https://kit.fontawesome.com/6125cc4e6d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Media Queries</title>
</head>

<body>

    <section class="pagina">
        <nav>
            <div class="title">
                <h3>
                    <i class="fa-solid fa-camera-retro"></i>
                    Instax
                    <i class="fa-solid fa-bars"></i>
                </h3>

                <ul>
                    <li>Inicio</li>
                    <li>Catalogo</li>
                    <li>Ofertas</li>
                    <li>Contacto</li>
                </ul>
            </div>
        </nav>
        <article class="select-box">
            <div>
                <h4>Ordenar Por:</h4>
            </div>
            <div class="select-button">
                <p class="select form-select form-select-lg mb-3">Precio</p>
            </div>
        </article>
        <main>
            <article class="gallery">
                <div class="card">
                    <img src="./assets/img/INSTAXWHITE.jpg" alt="Instax White">
                    <h4>Instax White</h4>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-light" type="button">Ver Más</button>
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/img/INSTAXPINK.jpg" alt="Instax Pink">
                    <h4>Instax Pink</h4>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-light" type="button">Ver Más</button>
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/img/INSTAXPASTELBLUE.jpg" alt="Instax Pastel Blue">
                    <h4>Instax Pastel Blue</h4>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-light" type="button">Ver Más</button>
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/img/INSTAXPURPLE.jpg" alt="Instax Purple">
                    <h4>Instax Purple</h4>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-light" type="button">Ver Más</button>
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/img/CASEWHITE.jpg" alt="Case white">
                    <h4>Case White</h4>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-light" type="button">Ver Más</button>
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/img/CASEPINK.jpg" alt="Case Pink">
                    <h4>Case Pink</h4>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-light" type="button">Ver Más</button>
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/img/CASEPASTELBLUE.jpg" alt="Case Pastel Blue">
                    <h4>Case Pastel Blue</h4>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-light" type="button">Ver Más</button>
                    </div>
                </div>
                <div class="card">
                    <img src="./assets/img/CASEPURPLEjpg.jpg" alt="Case Purple">
                    <h4>Case Purple</h4>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-light" type="button">Ver Más</button>
                    </div>
                </div>
            </article>

            <div class="page-gallery">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <p class="titulo-footer">Todos los Derechos Reservados</p>
            </div>
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
